        <h1 style="background-color: #ffffff; text-align: justify; line-height: 22px;font-family: 'Open Sans', Arial, sans-serif;">Sitecore Experience Platform</h1>
        <p style="background-color: #ffffff; text-align: justify; line-height: 22px;">&nbsp;</p>
        <p style="background-color: #ffffff; text-align: justify; line-height: 22px; font-family: 'Open Sans', Arial, sans-serif;">From a single connected platform that also integrates with other customer-facing platforms, to a single view of the customer in a big data marketing repository, to completely eliminating much of the complexity that has previously held marketers back, the latest version of Sitecore makes customer experience highly achievable. Learn how the latest version of Sitecore gives marketers the complete data, integrated tools, and automation capabilities to engage customers throughout an iterative lifecycle &ndash; the technology foundation absolutely necessary to win customers for life.</p>
        <p style="background-color: #ffffff; text-align: justify;">For further information, please go to the&nbsp;<a rel="noopener noreferrer" href="https://doc.sitecore.net/" target="_blank" title="Sitecore Documentation site">Sitecore Documentation site</a></p>
